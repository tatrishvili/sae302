<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disconnection - Amically</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .disconnection-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .disconnection-content {
            text-align: center;
            animation: slideUp 0.8s ease-out;
            max-width: 500px;
            padding: 40px;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .justine-unhappy-image {
            width: 250px;
            height: 250px;
            margin: 0 auto 50px;
            animation: fadeInScale 1s ease-out;
            filter: drop-shadow(0 10px 30px rgba(255, 182, 198, 0.3));
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .justine-unhappy-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .overwhelm-text {
            font-size: 18px;
            color: #e0e0e0;
            font-weight: 400;
            margin: 30px 0 50px;
            line-height: 2;
            max-width: 100%;
        }

        .overwhelm-text p {
            margin: 20px 0;
            color: #e0e0e0;
        }

        .overwhelm-text p:nth-child(2) {
            color: #FFB6C6;
            font-weight: 500;
            font-size: 19px;
        }

        .overwhelm-text p:nth-child(3) {
            color: #FFB6C6;
            font-weight: 500;
            font-size: 19px;
        }

        .overwhelm-text p:nth-child(4) {
            font-size: 20px;
            color: #FF8A00;
            font-weight: 600;
            margin-top: 30px;
        }

        .scene-action-buttons {
            margin-top: 60px;
            display: flex;
            gap: 20px;
            justify-content: center;
            animation: slideUp 0.8s ease-out 0.5s both;
        }

        .scene-btn {
            padding: 14px 40px;
            font-size: 16px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .scene-btn-primary {
            background: linear-gradient(135deg, #FF3333 0%, #CC0000 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(255, 51, 51, 0.3);
        }

        .scene-btn-primary:hover {
            transform: scale(1.08);
            box-shadow: 0 12px 35px rgba(255, 51, 51, 0.5);
        }

        .scene-btn-primary:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="disconnection-overlay">
        <div class="disconnection-content">
            <div class="justine-unhappy-image">
                <!-- Replace 'emotion3.png' with your unhappy Justine image -->
                <img src="images/emotion3.png" alt="Justine Overwhelmed">
            </div>

            <div class="overwhelm-text">
                "All this information...
                 I'm under too much pressure,
                 I'm not ready to be criticized right now</p>
                "I need to disconnect."</p>
            </div>

            <div class="scene-action-buttons">
                <button class="scene-btn scene-btn-primary" onclick="goToDisconnect()">
                    Disconnect Now
                </button>
            </div>
        </div>
    </div>

    <script>
        function goToDisconnect() {
            // Navigate to the full disconnection/dissolution scene
            window.location.href = 'dissolution.html';
        }
    </script>
</body>
</html>
